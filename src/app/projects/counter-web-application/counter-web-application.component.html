<div class="container">
    <div class="card">
      <h1 class="heading">Counter Application</h1>
      <div class="counter">
        <h1 class="counter-machine">{{ count }}</h1>
      </div>
      <div class="btn-group">
        <button class="btn-counter decrease-btn" (click)="onButtonClick('decrease')">Decrease</button>
        <button class="btn-counter increase-btn" (click)="onButtonClick('increase')">Increase</button>
      </div>
    </div>
  </div>
